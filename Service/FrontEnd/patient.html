<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./patient.js"></script>
  <script src="./getPatientHistory.js"></script> 
  <style>
  #details{
  	display: none;
  }
  #getH{
  	display: none;
  }
  </style>
  </head>

  <body>
  	<div class="row">
		<div class="col-sm-12">
  		</div>
	</div>


  	<div class="row">
  		<div class="col-sm-4">
  		</div>

  		<div class="col-sm-4">
  			<p><h2><b>Patient Details</b><h2></p>
  		</div>

  		<div class="col-sm-4">
  		</div>
	</div>



	<form>
	    <div class="form-row align-items-center">
		    <div class="col-sm-2">
		      
		    </div>
	    	<div class="col-sm-7">
	      		<label class="sr-only" for="inlineFormInputGroupUsername">Public Key</label>
	      		<div class="input-group mb-2 mb-sm-0">
	        	<div class="input-group-addon"><b>0x</b></div>
	        	<input type="text" class="form-control" id="patientPublicKey" placeholder="Public Key">
	      		</div>
	    	</div>
	    	<div class="col-auto">
	      		<a href="#" class="btn btn-primary" id="submitPatientPK" onclick="getPatientDetails()">Submit</a>
	    	</div>
	  	</div>
	</form>

	<div class="row">
		<div class="col-sm-12">
  		</div>
	</div>

	<br><br><br><br>

	<div class="row">
		<div class="col-sm-4">
		</div>

		<div class="table-responsive">          
  			<table class="table" id="details">
    			<tbody>
      				<tr>
				        <td><b>Patient Name</b></td>
				        <td id="patientName" placeholder="Patient Name">7</td>
				    </tr>
					<tr>
				        <td><b>Age</b></td>
				        <td id="age" placeholder="Age">1</td>
				    </tr>
					<tr>
				        <td><b>Sex</b></td>
				        <td id="sex" placeholder="Sex">2</td>
				    </tr>
					<tr>
				        <td><b>Blood Group</b></td>
				        <td id="bloodGroup" placeholder="Blood Group">3</td>
				    </tr>
					<tr>
				        <td><b>Current Disease</b></td>
				        <td id="currentDisease" placeholder="Current Disease">3</td>
				    </tr>
					<tr>
				        <td><b>Current Treatment</b></td>
				        <td id="currentTreatment" placeholder="Current Treatment">4</td>
				    </tr>
					<tr>
				        <td><b>Treatment Constraints</b></td>
				        <td id="treatmentConstraints" placeholder="Treatment Constraints">5</td>
      				</tr>
    			</tbody>
  			</table>
  		</div>

  		<div class="col-sm-4">
		</div>
	</div>

	<div class="row" id="getH">
		<div class="col-sm-4">
		</div>

		<div class="col-sm-4">          
  			<a href="#" class="btn btn-primary" id="submitdoctorPK" onclick="getPatientHistory()">Get History</a>
  		</div>

  		<div class="col-sm-4">
		</div>
	</div>


	<br><br><br><br>

	<div class="row">
		<div class="col-sm-3">
		</div>

		<div class="table-responsive" id="showHistory">          
  			
  		</div>

  		<div class="col-sm-4">
		</div>
	</div>

		
  </body>
</html>
