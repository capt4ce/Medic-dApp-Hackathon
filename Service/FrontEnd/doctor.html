<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./doctor.js"></script> 
  <style>
  #details{

  }

  </head>

  <body>
  	<div class="row">
		<div class="col-sm-12">
  		</div>
	</div>


  	<div class="row">
  		<div class="col-sm-4">
  		</div>

  		<div class="col-sm-4">
  			<p><b>doctor Details</b></p>
  		</div>

  		<div class="col-sm-4">
  		</div>
	</div>



	<form>
	    <div class="form-row align-items-center">
		    <div class="col-sm-3">
		      
		    </div>
	    	<div class="col-sm-3">
	      		<label class="sr-only" for="inlineFormInputGroupUsername">Public Key</label>
	      		<div class="input-group mb-2 mb-sm-0">
	        	<div class="input-group-addon">0x</div>
	        	<input type="text" class="form-control" id="doctorPrimaryKey" placeholder="Public Key">
	      		</div>
	    	</div>
	    	<div class="col-auto">
	      		<a href="#" class="btn btn-primary" id="submitdoctorPK" onclick="getDoctorDetails()">Submit</a>
	    	</div>
	  	</div>
	</form>

	<div class="row">
		<div class="col-sm-12">
  		</div>
	</div>

	<br><br><br><br>

	<div class="row">
		<div class="col-sm-4">
		</div>

		<div class="table-responsive">          
  			<table class="table" id="details">
    			<tbody>
      				<tr>
				        <td><b>Doctor Name</b></td>
				        <td id="doctorName" placeholder="doctor Name">7</td>
				    </tr>
					<tr>
				        <td><b>Age</b></td>
				        <td id="age" placeholder="Age">1</td>
				    </tr>
					<tr>
				        <td><b>Sex</b></td>
				        <td id="sex" placeholder="Sex">2</td>
				    </tr>
					<tr>
				        <td><b>Speciality</b></td>
				        <td id="Speciality" placeholder="Speciality">3</td>
				    </tr>
    			</tbody>
  			</table>
  		</div>

  		<div class="col-sm-4">
		</div>
	</div>

</html>
