<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./doctor.js"></script>
  <script src="./writePrescription.js"></script> 
  <style>
  #details{
  	display: none;
  }
  #prescrib{
  	display: none;
  }
  </style>
  </head>

  <body>
  	<div class="row">
		<div class="col-sm-12">
  		</div>
	</div>


  	<div class="row">
  		<div class="col-sm-4">
  		</div>

  		<div class="col-sm-4">
  			<p><h2><b>Doctor Details</b></h2></p>
  		</div>

  		<div class="col-sm-4">
  		</div>
	</div>



	<form>
	    <div class="form-row align-items-center">
		    <div class="col-sm-3">
		      
		    </div>
	    	<div class="col-sm-3">
	      		<label class="sr-only" for="inlineFormInputGroupUsername">Public Key</label>
	      		<div class="input-group mb-2 mb-sm-0">
	        	<div class="input-group-addon">0x</div>
	        	<input type="text" class="form-control" id="doctorPrimaryKey" placeholder="Public Key">
	      		</div>
	    	</div>
	    	<div class="col-auto">
	      		<a href="#" class="btn btn-primary" id="submitdoctorPK" onclick="getDoctorDetails()">Submit</a>
	    	</div>
	  	</div>
	</form>

	<div class="row">
		<div class="col-sm-12">
  		</div>
	</div>

	<br><br><br><br>

	<div class="row">
		<div class="col-sm-4">
		</div>

		<div class="table-responsive">          
  			<table class="table" id="details">
    			<tbody>
      				<tr>
				        <td><b>Age</b></td>
				        <td id="age" placeholder="Age">1</td>
				    </tr>
					<tr>
				        <td><b>Sex</b></td>
				        <td id="sex" placeholder="Sex">2</td>
				    </tr>
					<tr>
				        <td><b>Speciality</b></td>
				        <td id="Speciality" placeholder="Speciality">3</td>
				    </tr>
    			</tbody>
  			</table>
  		</div>

  		<div class="col-sm-4">
		</div>
	</div>

	<div class="row" id="prescrib">
  		<div class="col-sm-4">
  		</div>

  		<div class="col-sm-4" >
  			<p><a href="#prescriptionModal" class="btn btn-lg btn-primary" data-toggle="modal">Write Presciption</a></p>
  		</div>

  		<div class="col-sm-4">
  		</div>
	</div>


	<div id="prescriptionModal" class="modal fade">  
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal">
            <fieldset>
            	<div class="modal-header">
                	<h1>Prescription</h1>
                </div>
                <div class="modal-body">
	                <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label for="doctorPublicKey">Doctor Public Key</label>
	                    <input type="text" class="form-control" id="doctorPublicKey" placeholder="Doctor Public Key">
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label for="patientPublicKey">Patient Public Key</label>
	                    <input type="text" class="form-control" id="patientPublicKey" placeholder="Patient Public Key">
	                  </div>
	                </div>
	                <div class="form-row">
	                  <div class="form-group col-md-12">
	                    <label for="disease">Disease</label>
	                    <input type="text" class="form-control" id="disease" placeholder="Disease">
	                  </div>
	                </div>
	                <div class="form-row">
	                  <div class="form-group col-md-12">
	                    <label for="treatment">Treatment</label>
	                    <input type="text" class="form-control" id="treatment" placeholder="Type of treatment prescribed">
	                  </div>
	                </div>
	                <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label for="treatmentStatus">Treatment Status</label>
	                    <select id="treatmentStatus" class="form-control">
	                      <option selected>Status</option>
	                      <option>successful</option>
	                      <option>ongoing</option>
	                      <option>forwarded</option>
	                      <option>failure</option>
	                    </select>
	                  </div>
	                </div>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                <a href="#" class="btn btn-primary" id="prescribe" onclick="prescribe()">Prescribe</a>
	            </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>	



  </body>


</html>
